<form (ngSubmit)="loginHttp()" [formGroup]="loginForm" novalidate>
    <div class="input-row mb-1">
        <i class="fa fa-envelope prefix mr-2"></i>
        <md-input-container>
            <input mdInput placeholder="Email" formControlName="email" maxlength="255">
            <md-error *ngIf="email.hasError('pattern')">
                Please enter a valid email address
            </md-error>
            <md-error *ngIf="email.hasError('required')">
                Email is required
            </md-error>
        </md-input-container>
    </div>
    
    <div class="input-row mb-3">
        <i class="fa fa-lock prefix mr-2"></i>
        <md-input-container>
            <input mdInput placeholder="Password" formControlName="password" maxlength="127">
            <md-error *ngIf="password.hasError('required')">
                Password is required
            </md-error>
        </md-input-container>
    </div>

    <div *ngIf="formError" class="alert alert-danger mt-3 mb-4" role="alert">
        {{formError}}
    </div>

    <div class="text-center mt-2 mb-2">
        <button class="btn btn-primary waves-light" type="submit" [disabled]="!loginForm.valid">Log in<i class="fa fa-sign-in ml-2"></i></button>
    </div>
</form>
