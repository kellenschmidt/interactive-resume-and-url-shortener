<div class="text-white" id="link-input">
    <div class="container">
        <div class="row">
            <h2 class="col-12">{{title}}</h2>
        </div><!-- .row -->
        <form (ngSubmit)="onSubmit()" #linkForm="ngForm" *ngIf="linkInputMode === true">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-9 col-lg-10">
                    <input class="form-control input-alternate white" type="url" [(ngModel)]="longUrl" placeholder="Your original URL here" name="longUrl" required>
                </div>
                <button type="submit" class="btn white ml-3 mr-0 col-8 col-sm-4 col-md-3 col-lg-2" [disabled]="!linkForm.form.valid">Shorten URL</button>
            </div><!-- .form-group.row -->
        </form>
        <div *ngIf="linkInputMode === false">
            <p id="new-link" class="z-depth-1">{{this.shortUrl}}<a *ngIf="!iOSDevice" (click)="copy(this.shortUrl)" matTooltip="Copy short URL"><i class="fas fa-copy"></i></a></p>
            <br>
            <a (click)="toggleInputMode()">Go back</a>
        </div>
    </div><!-- .containter -->
    
</div><!-- #link-input -->
